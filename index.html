<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="canonical" href="https://projects.sfpc.study/imperfect-pictures/">
    <meta name="author" content="Imperfect Pictures — SFPC">
    <title>Imperfect Pictures — Class Archive</title>
    <meta name="description" content="Interactive desktop of student projects for Imperfect Pictures." />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <main id="app" role="main">
        <!-- Desktop view -->
        <section id="desktop" class="desktop" aria-label="Project desktop" tabindex="-1"></section>
        <div id="overlay-backdrop" class="overlay-backdrop" hidden></div>

        <!-- Overlay window template -->
        <template id="overlay-template">
            <div class="overlay" hidden>
                <section class="list" aria-label="Overlay content window">
                    <div class="window-panel floating" role="dialog" aria-modal="true">
                        <div class="titlebar">
                            <span class="titlebar-text"></span>
                            <div class="titlebar-controls">
                                <button class="titlebar-btn maximize" aria-label="Maximize">□</button>
                                <button class="titlebar-close" aria-label="Close">×</button>
                            </div>
                        </div>
                        <div class="window-viewport"></div>
                    </div>
                </section>
            </div>
        </template>

        <!-- About window -->
        <template id="about-content-template">
            <div class="about-content">
                <p>
                    How often do you try to take a picture of the moon only to realize it doesn’t look how
                    you imagined? How many people are uploading their photos of the moon to the Internet at
                    this very moment? Considering the ubiquity of screen images in everyday life,
                    <strong>Imperfect Pictures</strong> examines our approaches to them: linking, clicking,
                    saving, discarding, editing, dumping, forgetting. This website is the class anthology and
                    archive, collecting projects created by students in <strong>Imperfect Pictures</strong>
                    across sessions.
                </p>
                <p>
                    Students slowed down to consider the role of photography outside of a “hi-res” context.
                    They looked at and created ugly pictures, spam, compressed images, screenshots, facetuned
                    selfies, .gifs, stock photography, boring images, useless images, memes, and badly
                    performing social photographs.
                </p>
                <p>
                    Learn more about the class at the <a href="https://sfpc.study/sessions/summer-25/imperfect-pictures"
                        target="_blank" rel="noopener noreferrer">School for Poetic Computation</a> website.
                </p>
                <p>
                    Taught by: <a href="https://www.mollysoda.exposed/" target="_blank" rel="noopener noreferrer">Molly
                        Soda</a>, <a href="https://kayla.world/" target="_blank" rel="noopener noreferrer">Kayla
                        Drzewicki</a>, and <a href="https://www.willallstetter.com/" target="_blank"
                        rel="noopener noreferrer">Will Allstetter</a>
                </p>

            </div>
        </template>

        <!-- List window -->
        <template id="list-content-template">
            <div class="list-header" role="row">
                <span class="col name" role="columnheader">Name</span>
                <span class="col creator" role="columnheader">Creator</span>
                <span class="col session" role="columnheader">Session</span>
            </div>
            <ul id="list-container" class="details" role="listbox" aria-label="Projects"></ul>
        </template>

        <!-- Project window -->
        <template id="project-content-template">
            <iframe id="project-frame" class="project-frame" title="Embedded project" src="about:blank"></iframe>
        </template>
    </main>

    <footer class="nav-bar" role="contentinfo" aria-label="Navigation bar">
        <div class="nav-bar-left">
            <button id="about-button" class="task-btn" type="button" aria-label="About" title="About"
                aria-pressed="false">
                <span aria-hidden="true">?</span>
                <span>About</span>
            </button>
            <button id="list-button" class="task-btn" type="button" aria-label="Switch to list view" title="List"
                aria-pressed="false">
                <span aria-hidden="true">≡</span>
                <span>List</span>
            </button>
            <button id="shuffle-button" class="task-btn" aria-label="Shuffle layout" title="Shuffle">
                <span aria-hidden="true">⇄</span>
                <span>Shuffle</span>
            </button>
        </div>
        <div class="nav-bar-right">
            <span class="nav-bar-title" aria-label="Site title">Imperfect Pictures — Class Archive</span>
        </div>
    </footer>

    <script src="assets/js/script.js" defer></script>
</body>

</html>
