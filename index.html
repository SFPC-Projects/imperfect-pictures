<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Imperfect Pictures — Anthology</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="description" content="Draggable desktop of student projects for Imperfect Pictures." />
</head>
<body>
  <header class="site-header" role="banner">
    <h1>Imperfect Pictures — Class Anthology</h1>
    <nav class="utility">
      <button id="randomizeBtn" aria-label="Randomly reposition projects">Shuffle</button>
      <button id="toggleOutlineBtn" aria-pressed="false" aria-label="Toggle outlines for alignment">Outline</button>
      <a id="listViewLink" href="?view=list" aria-label="Switch to list view">List</a>
      <a id="canvasViewLink" href="?view=canvas" aria-label="Switch to canvas view" hidden>Canvas</a>
    </nav>
  </header>

  <main id="app" role="main">
    <!-- Canvas view -->
    <section id="canvas" class="canvas" aria-label="Project canvas" tabindex="-1"></section>

    <!-- List view (accessible fallback) -->
    <section id="list" class="list" aria-label="Projects list" hidden>
      <ul id="listUl"></ul>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <small>© <span id="year"></span> Imperfect Pictures cohort.</small>
  </footer>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
