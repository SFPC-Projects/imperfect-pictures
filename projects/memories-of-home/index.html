<!DOCTYPE html>

<title>memories of home</title>

<style>
  /* Full-screen page */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Times New Roman, serif;
    background: #111;
    color: #fff;
    overflow: hidden;
    cursor: crosshair; /* subtle Y2K cursor */
  }

  h1 {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: normal;
    z-index: 5;
  }

  p {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
    z-index: 5;
  }

  .map-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* Map fills the entire window */
  .map-container img.map {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* Stars */
  .map-container .star {
    position: absolute;
    width: 32px;
    height: 32px;
    cursor: pointer;
    opacity: 0.75;
    filter: drop-shadow(0 0 4px rgba(255,255,255,0.8));
    animation: blink 6s infinite;
    z-index: 2;
    transition: transform 0.2s, opacity 0.2s;
  }

  /* stagger the blink */
  .star:nth-child(odd) {
    animation-delay: 2s;
  }

  .star:hover {
    opacity: 1;
    transform: scale(1.2);
  }

  @keyframes blink {
    0%, 48%, 100% { opacity: 0.6; }
    50%, 52% { opacity: 0.9; }
  }

  /* Labels */
  .label {
    position: absolute;
    font-size: 12px;
    color: #fff;
    background: rgba(0,0,0,0.6);
    padding: 2px 4px;
    border-radius: 4px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    z-index: 3;
    transform: translate(-50%, -120%);
    transition: opacity 0.2s;
  }

  a:hover .label {
    opacity: 1;
  }
</style>
</head>
